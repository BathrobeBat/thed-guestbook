name: Build images and bump Helm tags

on:
  push:
    branches: [ "main" ]
    paths-ignore: 
      - "helm/guestbook/values.yaml"

permissions:
  contents: write      # behövs för att kunna committa tillbaka values.yaml
  packages: write      # behövs för att pusha till GHCR

jobs:
  build-push-and-bump:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set short SHA
        id: vars
        run: |
          echo "sha_short=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- Build & push backend ---
      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile.backend
          push: true
          tags: |
            ghcr.io/bathrobebat/backend:${{ steps.vars.outputs.sha_short }}

      # --- Build & push frontend ---
      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: frontend/Dockerfile.frontend
          push: true
          tags: |
            ghcr.io/bathrobebat/frontend:${{ steps.vars.outputs.sha_short }}

      # --- Update Helm values.yaml with SHA tags ---
      - name: Update Helm image tags in values.yaml
        run: |
          FILE="helm/guestbook/values.yaml"
          SHA="${{ steps.vars.outputs.sha_short }}"

          # kräver yq (installeras här)
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

          yq -i ".images.backend.tag = \"${SHA}\"" "$FILE"
          yq -i ".images.frontend.tag = \"${SHA}\"" "$FILE"

      # --- Commit back to main (skip if no changes) ---
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add helm/guestbook/values.yaml
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: bump image tags to ${{ steps.vars.outputs.sha_short }}"
          git push
